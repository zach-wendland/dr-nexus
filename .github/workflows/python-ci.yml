name: Python Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'dr_nexus/**'
      - 'tests/**'
      - 'scripts/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'dr_nexus/**'
      - 'tests/**'
      - 'scripts/**'
      - 'requirements.txt'
      - 'pyproject.toml'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov ruff mypy

    - name: Lint with Ruff
      run: |
        # Check for syntax errors and undefined names
        ruff check dr_nexus/ tests/ --select=E9,F63,F7,F82
        # Full lint check
        ruff check dr_nexus/ tests/ --exit-zero

    - name: Type check with mypy
      run: |
        mypy dr_nexus/ --ignore-missing-imports --no-strict-optional || true

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short --cov=dr_nexus --cov-report=term-missing

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short || echo "Integration tests require real data - skipping on CI"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate models
      run: |
        python -c "from dr_nexus.models import *; print('✓ All models imported successfully')"

    - name: Validate ingestors
      run: |
        python -c "from dr_nexus.ingestors import *; print('✓ All ingestors imported successfully')"

    - name: Validate knowledge base
      run: |
        python -c "from dr_nexus.knowledge_base import *; print('✓ KB modules imported successfully')"

    - name: Check for security vulnerabilities
      run: |
        pip install safety
        safety check --json || echo "⚠️ Security check completed with warnings"

  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install ruff black isort

    - name: Check code formatting (Black)
      run: |
        black --check dr_nexus/ tests/ || echo "⚠️ Code formatting issues found"

    - name: Check import sorting (isort)
      run: |
        isort --check-only dr_nexus/ tests/ || echo "⚠️ Import sorting issues found"

    - name: Calculate code metrics
      run: |
        pip install radon
        echo "=== Cyclomatic Complexity ==="
        radon cc dr_nexus/ -a -nb || true
        echo ""
        echo "=== Maintainability Index ==="
        radon mi dr_nexus/ -nb || true
