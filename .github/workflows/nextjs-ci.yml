name: Next.js Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'MedicalDashboard.tsx'
      - 'package.json'
      - 'next.config.js'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
      - '.github/workflows/nextjs-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'MedicalDashboard.tsx'
      - 'package.json'
      - 'next.config.js'
      - 'tailwind.config.ts'
      - 'tsconfig.json'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint || echo "⚠️ Linting issues found"
      continue-on-error: true

    - name: Type check
      run: npx tsc --noEmit

  build:
    name: Build Next.js App
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: .next/
        retention-days: 7

  analyze-bundle:
    name: Analyze Bundle Size
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm install -D @next/bundle-analyzer

    - name: Build with bundle analysis
      run: npm run build
      env:
        ANALYZE: true

    - name: Check bundle size
      run: |
        echo "=== Bundle Size Report ==="
        du -sh .next/static/* || true
        echo ""
        echo "=== First Load JS ==="
        cat .next/build-manifest.json | head -20 || true

  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Run Lighthouse
      run: |
        npm install -g @lhci/cli
        npm run start &
        sleep 10
        lhci autorun --config=lighthouserc.json || echo "⚠️ Lighthouse audit completed with warnings"
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit
      run: |
        npm audit --audit-level=moderate || echo "⚠️ Security vulnerabilities found"
      continue-on-error: true

    - name: Check for outdated dependencies
      run: |
        echo "=== Outdated Dependencies ==="
        npm outdated || true
