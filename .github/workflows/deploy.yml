name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://dr-nexus.vercel.app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

    - name: Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

    - name: Deploy to Vercel
      id: deploy
      run: |
        DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
        echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
        echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "**URL:** $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ **Deployed to Vercel**\n\n**Preview URL:** ${{ steps.deploy.outputs.deployment_url }}'
          })

  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy

    steps:
    - name: Health check
      run: |
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dr-nexus.vercel.app)
        if [ $STATUS -eq 200 ]; then
          echo "âœ“ Deployment is live and healthy (HTTP $STATUS)"
        else
          echo "âœ— Deployment health check failed (HTTP $STATUS)"
          exit 1
        fi

    - name: Test critical routes
      run: |
        echo "Testing root route..."
        curl -s https://dr-nexus.vercel.app | grep -q "Dr. Nexus" && echo "âœ“ Root route OK"

        echo "Testing dashboard components..."
        curl -s https://dr-nexus.vercel.app | grep -q "Medical Dashboard" && echo "âœ“ Dashboard loaded"

        echo "All routes responding correctly!"
